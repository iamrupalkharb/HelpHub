<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelpHub - Charities List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">HelpHub</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="charities.html">Find Opportunities</a>
            <a href="about_us.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main>
        <h1>Charities List</h1>
        <h2>Available Charities</h2>
        <div class="charity-list" id="project-list">
            <!-- Charity projects will be populated here -->
        </div>

        <!-- Volunteer Now Button -->
        <div class="volunteer-btn">
            <button id="volunteerBtn">Volunteer Now</button>
        </div>

        <!-- Volunteer Form (Initially Hidden) -->
        <div id="volunteerForm" style="display: none; margin-top: 20px;">
            <h3>Sign Up to Volunteer</h3>
            <form id="volunteerFormContent">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Why do you want to volunteer?</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <script src="charity_profile.js" defer></script>
</body>
</html>
